{% extends "catalog/base.html" %}

{% block content %}
    <div class="card text-center">
        <div class="card-header">
          <h1>Product List</h1>
        </div>
        <div class="card-body">
          <h5 class="card-title">{% if product_list %}
          <ul>
            {% for product in product_list %}
              <ul>
                <a href="{{ product.get_absolute_url }}">{{ product.name }}</a> ${{product.price}}
              </ul><br>
            {% endfor %}
          </ul>
          {% else %}
            <p>There are no products in the store.</p>
          {% endif %}</h5>
    </div>
    </div>
{% endblock %}
